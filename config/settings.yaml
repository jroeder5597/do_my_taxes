# Tax Document Processor - Configuration Settings
# 
# This file is the SINGLE SOURCE OF TRUTH for all configuration.
# Modify values here to customize for your environment.
#

project:
  name: "Tax Document Processor"
  version: "1.0.0"
  description: "OCR and LLM-based tax document processing system"

paths:
  raw_documents: "data/raw_documents"
  processed: "data/processed"
  exports: "data/exports"
  database: "db/taxes.db"
  logs: "logs"

ocr:
  # Tesseract OCR service URL (for containerized OCR)
  service_url: "http://127.0.0.1:5000"
  # OCR language
  languages: ["eng"]
  # DPI for PDF processing
  dpi: 300
  pdf_to_image_dpi: 300

llm:
  provider: "ollama"
  ollama:
    # Ollama server URL - change to your Ollama host address
    base_url: "http://localhost:11434"
    # Ollama model to use for extraction
    model: "qwen3:8b"
    extraction_options:
      temperature: 0.1
      num_ctx: 8192
      num_predict: 8192
    assistant_options:
      temperature: 0.3
      num_ctx: 16384
      num_predict: 2048

storage:
  sqlite:
    database: "db/taxes.db"
  qdrant:
    # Qdrant server host - use 'localhost' for local Podman container
    host: "localhost"
    # Qdrant server port
    port: 6333
    collection: "tax_documents"
    embedding_model: "local"  # Use local embedding model
    vector_size: 384  # Default for sentence-transformers

screen_assistant:
  capture_hotkey: "ctrl+shift+s"
  poll_interval: 2  # seconds between screen captures in continuous mode

logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/tax_processor.log"